<!DOCTYPE html>
<html lang="zh-Hans" class="{% if config.enableScroll %}enable-scrollmation{% endif %}
{% if config.autoNav %}enable-autonav{% endif %}
{% if config.demo %}demo{% endif %}">
<head> 
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{meta.title}} - FT中文网</title>
  <meta name="author" content="FTC Interactive Graphics"> 
  <meta name="description" content="{{meta.description}}">
  <meta name="keywords" content="{{meta.keywords}}">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="copyright" content="FT中文网">
  <meta name="robots" content="index,follow">
  
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <meta property="og:title" content="{{meta.og.title}}"/>
  <meta property="og:type" content="{{meta.og.type}}"/>
  <meta property="og:image" content="{{meta.og.image}}"/>
  <meta property="og:url" content="{{meta.og.url}}">
  <meta property="og:description" content="{{meta.og.description}}" />
  <meta property="og:locale" content="zh-Hans">
  <meta property="og:site_name" content="meta.og.site_name">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@FTChinese">
  <meta name="twitter:title" content="{{meta.og.title}}">
  <meta name="twitter:description" content="{{meta.og.description}}">
  <meta name="twitter:image" content="{{meta.og.image}}">

  <link rel="apple-touch-icon" sizes="180x180" href="{{env.static}}/favicons/apple-touch-icon-180x180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{env.static}}/favicons/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{env.static}}/favicons/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{env.static}}/favicons/apple-touch-icon-76x76.png">
  <link href="{{env.static}}/favicons/favicon.ico" type="image/x-icon" rel="shortcut icon" />

{% block css %}{% endblock %}
</head>

<body>
  {% block body %}{% endblock %}
</body>
</html>
