<div class="ig-scrollmation">
  <aside class="ig-scrollmation__slides">
    
    {# `picture` is set in `scroll-over-media.html` #}
    {% if picture %}
      {% include "partials/ig-background.html" %}
    {% endif %}
    
    {# `slides` is set in `ig-column` #}
    {% for image in slides %}
      {% include "partials/ig-image.html" %}
    {% endfor %}

  </aside>
</div>
