<div class="ig-background{% if fixed %} ig-background--fixed{% endif %}">

	{% if picture %}
    <picture class="ig-background__media ig-background__media--picture">
      {% if picture.landscape %}
        <source media="(min-aspect-ratio: 1/1)" srcset="{% for src in picture.landscape %}
          {{env.urlPrefix}}{{src}}
          {% if not loop.last %}, {% endif %}
        {% endfor %}">
      {% endif %}

      {% if picture.portrait %}
        <source media="(max-aspect-ratio: 1/1)" srcset="{% for src in picture.portrait %}
          {{env.urlPrefix}}{{src}}
          {% if not loop.last %}, {% endif %}
        {% endfor %}">
      {% endif %}

      <img src="{{env.urlPrefix}}{{picture.src}}">
    </picture>
	{% endif %}

	{% if video %}
    <div class="ig-background__media ig-background__media--video">
      <video preload="metadata" poster="{{env.urlPrefix}}{{video.poster}}" muted autoplay loop>
        {% for source in video.sources %}
          <source src="{{source.src}}" type="video/{{source.format}}">
        {% endfor %}
      </video>
    </div>
	{% endif %}
</div>
