<figure class="ig-figure ig-figure--image
{% if image.mobileOnly %}ig-figure--mobile{% endif %}" data-media-ratio="{{image.ratio}}"
{% if image.extraStyles %}style="{{image.extraStyles}};"{% endif %}>
	{% if image.title %}
	<h4 class="ig-figure__title">{{image.title}}</h4>
	{% endif %}
	
  {% if image.link %}
  <a
  {% else %}
  <div
  {% endif %}
  class="ig-figure__media-wrapper"
  {% if image.link %}
  href="{{image.link}}"
  {% endif %}
  {% if image.ratio %}
  data-media-ratio="{{image.ratio}}"
  {% endif %}
  {% if image.heightToWidth %}
  style="padding-top:{{image.heightToWidth}};"
  {% endif %}>

    <img{% if image.src %} src="{{env.urlPrefix}}{{image.src}}"{% endif %} class="ig-figure__media">
    
    {% if image.textOnImage %}
    <figcaption class="ig-figure__image-text">{{image.textOnImage}}</figcaption>
    {% endif %}

  {% if image.link %}
  </a>
  {% else %}
  </div>
  {% endif %}         
  
  {% if image.caption %}
  <figcaption class="ig-figure__caption">{% if image.link %}<a href="{{image.link}}">{% endif %}
    {{image.caption }}
  {% if image.link %}</a>{% endif %}
  </figcaption>
  {% endif %}

</figure>
